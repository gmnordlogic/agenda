<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <!-- <pre>{{vm.motto | json}}</pre> -->

                        <input data-ng-model="vm.filter.name" placeholder="Find contact by name" type="search"/>
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="c in vm.agenda | filter:vm.filter track by c.id">
                                <td><span class="agenda-name">{{c.fname}} {{c.lname}}</span></td>
                                <td>{{c.email | lowercase  }}</td>
                                <td>{{c.phone }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
