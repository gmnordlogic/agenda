<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">

                        <form name="newContactForm" novalidate>

                            <fieldset>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>First Name</label>
                                        <input id="first_name" type="text" name="fname" value="" data-ng-model="vm.contact.fname" data-ng-required="true" />
                                        <p data-ng-show="newContactForm.fname.$invalid &&newContactForm.fname.$touched">First name is required!</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>Last Name</label>
                                        <input id="last_name" type="text" name="lname" value="" data-ng-model="vm.contact.lname" data-ng-required="true" />
                                        <p data-ng-show="newContactForm.lname.$invalid &&newContactForm.lname.$touched">Last name is required!</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>Email</label>
                                        <input id="email" name="email" type="email" value="" data-ng-model="vm.contact.email" data-ng-required="true" />
                                        <p data-ng-show="newContactForm.email.$invalid &&newContactForm.email.$touched">First name is required!</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>Phone</label>
                                        <input id="phone" name="phone" value="" type="text" data-ng-model="vm.contact.phone" data-ng-required="true" />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <button class="btn btn-default basic-button" data-ng-click="" data-ng-disabled="newContactForm.$invalid">Save contact</button>

                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
