<VirtualHost *:80>
  DocumentRoot /vagrant/presentation
  ServerName agenda.dev

  <Directory /vagrant/presentation>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  Alias /restapi/ /vagrant/rest/public/
  <Directory /vagrant/rest/public>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  #LogLevel alert rewrite:trace6
</VirtualHost>
